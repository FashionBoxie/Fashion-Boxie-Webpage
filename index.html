<!DOCTYPE html>
<html>
  <head>
    <title>fashion-boxie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      margin: 0;
      font-size: 14px;
  }
      .homeDiv,.TeamDiv,.ContactusDiv{
        display: block;
        float:left;
        width:100%;
        height: auto;

      }

      .ContactusDiv{
          position: relative;
      }

      .socialMedia-ButtonsContainer{
        position: absolute;

        float:left;
        width:36%;
        height: auto;
        z-index:1;
      }

      .contactImg-big{
        width:12%;
        height:12%;
        margin-left: 15%;
        margin-top:75%;
      }

      .homeImg ,.description, .contactUs {
        display: block;
        float:left;
        width:100%;
        height: auto;
        z-index: -2;
      }
      .getTheAppBut{
        position: absolute;
        border: none;
        color: black;
        padding: 20px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        max-width: 25%;
        font-size: 18px;
        margin-left: 72.5%;
        margin-right: auto;
        margin-top: 40%;
        margin-bottom: auto;
        cursor: pointer;
        z-index: 1;

      }
      .navBar {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: none;
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 99;
      }

      .navBarList{
          float: right;
      }


      .navBarItem {
          display: block;
          color: black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      .slideshow-container {
        width: 100%;
        position: relative;
        margin: auto;
      }
      /* Number text (1/4 etc) */
      .numbertext {
        color: black;
        font-size:24px;
        padding: 12px;

        top: 0;
      }
      
      .contact{
        background-color: black;
        width: 100%;
        height: auto;

      }
       .contactImg{
         width:12%;
         height:12%;
         margin-left: 10%;
         margin-right: 10%;
         margin-bottom: 10%;
       }


      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }
      .Display-small{
        display: block;
      }
      .Display-big{
        display: none;
      }

      @media screen and (min-width:700px) and (orientation:landscape) {
        .Display-small{
          display:none;
        }
        .Display-big{
          display: block;
        }

      }

      @media screen and (min-width:700px) and (orientation:landscape) {
          .getTheAppBut{
            font-size: 28px;
          }
      }
      @media screen and (min-width:1200px) and (orientation:landscape) {
          .getTheAppBut{
            font-size: 36px;
          }
      }
      @media screen and (min-width:1550px) and (orientation:landscape) {
          .getTheAppBut{
            font-size: 48px;
          }
      }
      @media screen and (min-width:1700px) and (orientation:landscape) {
          .getTheAppBut{
            font-size: 58px;
          }
      }
      @media screen and (min-width:1900px) and (orientation:landscape) {
          .getTheAppBut{
            font-size: 64px;
          }
      }


    </style>
    <script>
    </script>
  </head>
  <body onscroll="TextColor()">

    <!-- Desktop Web page -->
    <div class="homeDiv Display-big">
      <button class="getTheAppBut" type="button" disabled>Get the App</button>
      <img class="center homeImg" src="http://i.imgur.com/abrFIAr.png"/>
    </div>

    <div class="slideshow-container Display-big ">
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>

      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="http://i.imgur.com/ypP6FKB.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="http://imgur.com/FDtsZet.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="http://imgur.com/a7Klxwy.png" style="width:100%">
      </div>
    </div>

    <div class="TeamDiv Display-big">
      <img class="center" src="http://i.imgur.com/E0pJQOU.png" style="width:100%"/>
    </div>

    <div class="ContactusDiv Display-big">
      <div class="socialMedia-ButtonsContainer">
        <a href="https://www.facebook.com/FashionBoxie/">

        <a href="https://twitter.com/FashionBoxie">
        <img class="contactImg-big center" src="http://i.imgur.com/Lm29453.png"/></a>
        <a href="https://www.instagram.com/fashion_boxie/">
        <img class="contactImg-big center" src="http://i.imgur.com/MKqGy6w.png"/></a>
      </div>

      <img class="contactUs center" src="http://i.imgur.com/HLPa4OK.png" style="width:100%"/>
    </div>

    <!-- Mobile phone Web page -->
    <ul class="navBar Display-small">
      <li class="navBarList"><a id="nBI1" class="navBarItem" href="#Contact">CONTACT</a></li>
      <li class="navBarList"><a id="nBI2" class="navBarItem" href="#about">TEAM</a></li>
      <li class="navBarList"><a id="nBI3" class="navBarItem" href="#Description">ABOUT US</a></li>
      <li class="navBarList"><a id="nBI4" class="navBarItem" href="#Home">HOME</a></li>
    </ul>

    <div id="HomeDIv" class="Display-small">
      <img class="center homeImg" src="http://i.imgur.com/9Hg0Bdq.png"/></a>

      <img  id="Contact" class="center contactUs Display-small" src="http://i.imgur.com/rJrMlVO.png"/></a>

      <div class="contact Display-small">
        <a href="https://www.facebook.com/FashionBoxie/">
        <img class="contactImg" src="http://i.imgur.com/jc8w9j2.png"/></a>

      </div>



    <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
           slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex> slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
    }

    function TextColor(){
      var DescriptionHeight = document.getElementById("Description").offsetTop;

      var distance = document.body.scrollTop;

      if (distance>DescriptionHeight-20){
        document.getElementById('nBI1').style.color="white";
        document.getElementById('nBI2').style.color="white";
        document.getElementById('nBI3').style.color="white";
        document.getElementById('nBI4').style.color="white";
      }else {
        document.getElementById('nBI1').style.color="black";
        document.getElementById('nBI2').style.color="black";
        document.getElementById('nBI3').style.color="black";
        document.getElementById('nBI4').style.color="black";
      }

    }

    </script>

</html>
